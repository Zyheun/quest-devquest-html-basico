<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Tabela</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h3>Moda</h3>
    <table>
        <thead>
            <tr>
                <th class="cabecalho-moda">Produto</th>
                <th class="cabecalho-moda">Tamanho</th>
                <th class="cabecalho-moda">Valor</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td class="fundo-tabela">Camiseta</td>
                <td class="fundo-tabela">M</td>
                <td class="fundo-tabela">R$ 49,00</td>
            </tr>

            <tr>
                <td class="fundo-tabela">Tênis</td>
                <td class="fundo-tabela">42</td>
                <td class="fundo-tabela">R$ 5,00</td>
            </tr>
        </tbody>
    </table>

    <h3>Casa</h3>
    <table>
        <thead>
            <tr>
                <th class="cabecalho-casa">Produto</th>
                <th class="cabecalho-casa">Valor</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td class="fundo-tabela">Sofá</td>
                <td class="fundo-tabela">R$ 1.200,00</td>
            </tr>

            <tr>
                <td class="fundo-tabela">Televisão</td>
                <td class="fundo-tabela">R$ 5.000,00</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
